name: Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343c667606f2eb3a70344df037e674fe9b054 # v2.0.2
        with:
          bun-version: 1.3.6

      - name: Restore node_modules cache
        id: restore-node-modules-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: ${{ steps.restore-node-modules-cache.outputs.cache-hit != 'true' }}
        run: bun install --frozen-lockfile

      - name: Cache node_modules
        if: ${{ steps.restore-node-modules-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: node_modules
          key: ${{ steps.restore-node-modules-cache.outputs.cache-primary-key }}

  test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type:
          - check-typescript
          - lint
      fail-fast: false

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343c667606f2eb3a70344df037e674fe9b054 # v2.0.2
        with:
          bun-version: 1.3.6

      - name: Restore node_modules cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run tests
        run: bun run ${{ matrix.test-type }}

  release:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343c667606f2eb3a70344df037e674fe9b054 # v2.0.2
        with:
          bun-version: 1.3.6

      - name: Restore node_modules cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Release script
        run: bunx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
